	<script>//# sourceURL=inline/head__extra.inline.js
		var patron=window.mailru=new (function () {});
		var xray = require('mrg-xray');

		if(!window.location.host.match(/.+\.(dev|attach)?mail\.ru$/)) {
			xray('wrong-host&v=1&rlog=bad-hostname&rlog_message='+ JSON.stringify({
				location: window.location.href
			}));

			window.location.href = 'https://e.mail.ru' + window.location.pathname + '?from=' + window.location.host + (window.location.search ? '&' + window.location.search : '');
		}

		

		window.__domTS = function (n){__domTS[n]=+new Date-(__domTS[n]||0);return __domTS};
		window.__jshttp2__ = {};

		document.TS = new Date;

		// MAIL-68186
		// функция парсит pathname в урле, проверяя на принадлежность Октавиусу
		// если урл октавиусный и имеет аналог в септиме, заменяем его
		// если аналога в септиме нет, меняем урл на /messages/inbox
		function replaceOctaviusUrl (location) {
			var url = decodeURIComponent(location.pathname);
			xray('replace_octavius_url&v=1');

			// найдет url вида напр. /inbox/ | /inbox/1:f3ac0abf54b4f5da:0/
			var octaviusPath = url
					.match(/^\/(inbox|sent|drafts|spam|trash|templates|archive|social|promotions|deleted|outbox|newsletters)?(\/[^\/]+)?\/?$/);

			// url папки (открытого письма в папке): /4/ | /4/0:15523084490496138384:4/
			var octaviusFolder = url
					.match(/^(\/\d+)(\/[^\/]+)?\/?$/);

			// url аттача вида /attach/15523820630767966362/
			var octaviusAttach = url
					.match(/^(\/attach\/)(\d+)\//);

			/**
			 * Если найден octaviusPath, проверяем 3 случая (inbox как пример):
			 * /inbox/						- замена на /messages/inbox/
			 * /inbox/1:f3ac0abf54b4f5da:0/ - замена на /thread/1:f3ac0abf54b4f5da:0/
			 */
			var thread = octaviusPath && octaviusPath[1] && octaviusPath[2];
			var namedFolder = octaviusPath && octaviusPath[1] && !octaviusPath[2];

			/**
			 * Если найден octaviusFolder:
			 * /1/							- замена на /messages/folder/1/
			 * /1/0:15523084490496138384:4/	- замена на /thread/0:15523084490496138384:4/
 			 */
			var folderNum = octaviusFolder && octaviusFolder[1] && !octaviusFolder[2];
			var threadInFolder = octaviusFolder && octaviusFolder[1] && octaviusFolder[2];

			/**
			 * Проверка аттачей:
			 * /attach/15523820630767966362/0;1/ - замена на /attachment/15523820630767966362/0;1/
			 */
			var simpleAttach = octaviusAttach && octaviusAttach[1] && octaviusAttach[2];

			switch (true) {
				case !!simpleAttach:
					return location.href.replace(octaviusAttach[1], '/attachment/');

				case !!namedFolder:
					return location.href.replace(octaviusPath[0], '/messages' + octaviusPath[0]);

				case !!thread:
					return location.href.replace(octaviusPath[0], '/thread' + octaviusPath[2]);

				case !!folderNum:
					return location.href.replace(octaviusFolder[0], '/messages/folder' + octaviusFolder[0]);

				case !!threadInFolder:
					return location.href.replace(octaviusFolder[0], '/thread' + octaviusFolder[2]);

				default:
					// логируем те случаи, когда нет аналога в септиме и редирект на /messages/inbox/
					xray('replace_octavius_url_error&v=1&rlog=octavius_url_replace&rlog_message=' + JSON.stringify({
						path: location.pathname,
						new_path: '/messages/inbox/'
					}), { immediately: true });
					return location.href.replace(location.pathname, '/messages/inbox/');
			}
		}

		(function (location) {

			var url = location.toString().match(/#.*/), new_url,
				match = url && url[0].match(/((messages?|compose|(?:go)?search|thread|filesearch|msglist|readmsg|sentmsg|sendmsgok|ajax_attach_action|attaches\-viewer)(.*?))$/);

			if (match) {

				url	= '/' + match[1];

				
				if (url.indexOf('/ajax_attach_action') === 0) url = '/cgi-bin' + url;

				

				new_url = location.protocol + '//' + location.host + url.replace('&secure=1', '');
			} else if (~location.href.indexOf(location.host + '/ajax_attach_action')) {
				new_url = location.href.replace('/ajax_attach_action', '/cgi-bin/ajax_attach_action');
			} else if(url && url[0].match(/^#(\/addressbook.*)/)) {
				new_url = location.protocol + '//' + location.host + RegExp.$1;
			}

			// отсеиваем только октавиусные урлы
			var octaviusPath = location.pathname.match(/^\/(attach|attachment\/temporary|inbox|sent|drafts|spam|trash|templates|archive|social|promotions|newsletters|deleted|outbox)(\/|$)/) ||
				location.pathname.match(/^\/\d+(\/|$)/);

			new_url = !!octaviusPath ? replaceOctaviusUrl(location) : new_url;

			if (new_url) {
				
				document.write('<br/>');

				location.href = new_url;
			}

		})(location);

		// FMAIL-6475
		// Редиректим пользователя в Light, если он подпадает под условия эксперимента
		var F6475ForceLightRedirect = false;
		

		xray('fmail6475&v=1&i=hit:1,dskt:1,newb:1');
		if (F6475ForceLightRedirect) {
			xray('force-light-redirect&v=1', {immediately: true});

			window.location.href = 'https://light.mail.ru/cgi-bin/lstatic?set_light_cookie=1';
		}

		__domTS('head__total')('head__js');
		require('mrg-load-log').ns('html').end('head__extra');
	</script>

	<script>//# sourceURL=head/head__traffic-counter.include.js -->
		require([
	'mrg-xray',
	'server-variables',
	'mrg-load-log'
], function (xray, serverVars, __loadLog) {
	var isPerformanceSupported = performance &&
	typeof performance === 'object' &&
	typeof performance.getEntriesByType === 'function' &&
	typeof performance.clearResourceTimings === 'function';

	// в серверных переменных передаем массив регулярок для определения категорий трафика
	if (!serverVars || !serverVars.trafficRegExps || !isPerformanceSupported) {
		return;
	}

	var log = ('console' in window) && (console.debug || console.log).bind(console) || new Function;

	var rules = Object.keys(serverVars.trafficRegExps).reduce(function(accum, type) {
		serverVars.trafficRegExps[type].forEach(function(regex) {
			accum.push({ type: type, regex: regex });
		});

		return accum;
	}, []);

	function getMetricByUrl(url) {
		for (var i in rules) {
			if (rules[i].regex.test(url)) {
				return rules[i].type;
			}
		}
	}

	// Шкалы (накопители значений, разбивка по типам)
	var scales = Object.create(null);
	var domains = [];

	function addMetricSize(type, resource, url) {
		if (!scales.total) {
			scales.total = {
				number: 0,
				transfered: 0,
				unmeasurable: 0,
				cache: 0,
				cacheSize: 0,
				ignore: 0
			};
		}

		if (type === 'ignore') {
			scales.total.number += 1;
			scales.total.ignore += 1;
			return;
		}

		if (!scales[type]) {
			scales[type] = {
				number: 0,
				transfered: 0,
				unmeasurable: 0,
				cache: 0,
				cacheSize: 0
			};
		}

		scales[type].number += 1;
		scales.total.number += 1;

		var size = parseInt(resource.encodedBodySize, 10);
		// если есть размер трафика через сеть, значит ресурс загружен из сети
		if (resource instanceof PerformanceResourceTiming && resource.transferSize) {
			scales[type].transfered += size;
			scales.total.transfered += size;
		// если есть encodedBodySize - значит ресунс взят из кеша
		} else if (resource instanceof PerformanceResourceTiming && resource.encodedBodySize) {
			scales[type]['cacheSize'] += size;
			scales.total['cacheSize'] += size;
			scales[type]['cache']++;
			scales.total['cache']++;
		} else if (typeof resource === 'string') {
			scales[type][resource]++;
			scales.total[resource]++;

			if (url) {
				log(resource, type, url);
			}
		}
	}

	function drainResourcesPerformance() {
		var resources = performance.getEntriesByType('resource');

		if (!resources || typeof resources !== 'object') {
			return;
		}

		// Забираем все данные, раскладываем по типам
		resources.forEach(function(resource) {
			// у апишки две версии. страя (есть даже в ie 9) и новая
			// в старой версии нет подсчета трафика
			if (
				typeof resource.encodedBodySize === 'undefined'
			) {
				return;
			}

			var url = resource.name;

			if (!url) {
				return;
			}

			// прогоняем название ресурса (его урл) через массивы регулярок, полученных из слота
			var metricType = getMetricByUrl(url);

			if (metricType) {
				if (resource.encodedBodySize) {
					addMetricSize(metricType, resource);
				} else {
					addMetricSize(metricType, 'unmeasurable', url);
				}
			} else {
				var size =
					resource.encodedBodySize || 0;
				domains.push({
					// дважды энкодим компонент, т.к. при отправки xray декодит все параметры.
					// поскольку парсер радаров не может распарсить незаэнкоженные урлы
					// то надо энкодить дважды. когда радары будут парсится с
					// content-type: application/json второй encode можно будет убрать.
					// https://jira.mail.ru/browse/SWA-5325
					url: encodeURIComponent(encodeURIComponent(url)),
					size: String(size)
				});
				addMetricSize('unknown', size ? 'without-type' : 'unmeasurable', url);
			}
		});

		// Очищаем записи ресурсов
		performance.clearResourceTimings();
	}

	function sendIndexSize () {
		// шлем размер html так же размер html учитываем в метрике trafic_static
		var resource;

		try {
			resource = performance.getEntriesByType('navigation')[0];
		} catch (e) {}

		if (resource && typeof resource.encodedBodySize !== 'undefined') {
			addMetricSize('static', resource);
			xray('page-size-perf-api_' + serverVars.pageType + '&v=' + resource.encodedBodySize);
		}
	}

	performance.onresourcetimingbufferfull = drainResourcesPerformance;

	// смотрим, случилось ли событие DOMContentLoaded и отправляем размер html
	if (document.readyState === 'interactive') {
		sendIndexSize();
	} else {
		window.addEventListener('DOMContentLoaded', sendIndexSize);
	}


	// подписываемся на событие загрузки страницы и начинаем отправлять метрики
	__loadLog.wait('loaded', 'html', 'page', function () {
		var timings = {
			'0s': 0,
			'1m': 1000 * 60,
			'5m': 1000 * 60 * 5,
			'10m':1000 * 60 * 10,
			'1h': 1000 * 60 * 60,
			'1d': 1000 * 60 * 60 * 24,
			'2d': 1000 * 60 * 60 * 24 * 2
		};

		Object.keys(timings).forEach(function(timingName) {
			// ставим время отправки радаров в соответствии с конфигом
			window.setTimeout(function() {
				drainResourcesPerformance();

				Object.keys(scales).forEach(function (metricType) {
					var metric = scales[metricType];
					var intervals = Object.keys(metric).reduce(function(res, key) {
						if (metric[key]) {
							res.push(key + ':' + metric[key]);
						}

						return res;

					}, []).join(',');
					xray('traffic_' + metricType + '_' + timingName + '&v=' + metric.transfered + '&i=' + intervals);
				});

				if (domains.length) {
					xray('traffic_domains_' + timingName + '&v=' + domains.length + '&rlog=traffic_domains&rlog_message=' + JSON.stringify(domains));
					domains = [];
				}

			}, timings[timingName]);
		});
	});
});

				themeVariant = 'all',
				hours = (new Date()).getHours();

				if (themeConfig.currentVariant) {

					themeVariant = themeConfig.currentVariant = getRandomThemeVariant(themeConfig.variants);
				}
			} else {
				switch (themeId) {

						if (hours >= 6 && hours < 12){
							themeVariant = "morning";

							themeVariant = "day";

							themeVariant = "evening";
						} else {
							themeVariant = "night";
						}
					break;

					case 't1060':

						}
					break;

							var widget = themeConfig.widget;

								themeVariant = themeConfig.currentVariant = "v" +  widget.data.sign;
							}
						}
					break;
					case 't3000':
						if (themeConfig) {
							var widget = themeConfig.widget;
							if (widget && widget.data) {
								themeVariant = themeConfig.currentVariant = "v" +  widget.data.sign;

						}

							}
						}

			}
